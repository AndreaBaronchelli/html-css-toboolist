<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!-- HEADER SECTION -->
    <header>
            <img class="logo image" src="./img/logo.png" alt="Logo Toboolist">
            <h1 class="logo text">Toboolist</h1>
    </header>

    <!-- MAIN SECTION -->
    <main>
        
        <!-- MAIN TOP -->
        <section class="top">
            <div class="button blue">Add task</div>
            <div class="button grey">Add section</div>
        </section>

        <!-- MAIN BOTTOM -->
        <section class="bottom">

            <!-- NEW TASK -->
            <div class="menu">
            <h2>&#9662; New Task</h2>
            <ul>
                <li>
                    <div class="check">&check;</div> Quarterly Newsletter
                    <div class="label editorial">Editorial</div>
                </li>
            </ul>
            </div>

            <!-- TODAY -->
            <div class="menu">
                <h2>&#9662; New Task</h2>
                <ul>
                    <li>
                        <div class="check">&check;</div> Quarterly Newsletter

                </ul>
            </div>

            <!-- UPCOMING -->

                <h2>&#9662; New Task</h2>

</body>
</html>
